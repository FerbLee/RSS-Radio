{% extends 'base.html' %}
{% load i18n %}
{% block content %}


<h1> {% trans "Edit" %} </h1>
<h3><img src="{{ program.image.path.url }}" width='100'> {% trans "Program:" %} {{ program.name }}</h3>

{% if form %}
	<form method="post" action='' enctype='multipart/form-data' >
	   	
	   	{% csrf_token %}
	   	
	   	{% for field in form %}
	   		<p><b>{{ field.label }}</b> {{ field }}</p>
	   	{% endfor %}
	   			
		<button type="submit">{% trans "Update" %}</button> 
		<a href="{% url 'rss_feed:detail_program' program.id%}">   {% trans "Cancel" %}</a>
	</form>
{% endif %}

{% endblock %}
